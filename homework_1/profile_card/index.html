<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
</head>
<body>
    

    <main>
        <div class="container">

                    </div>
                    <div class="profile-content-social">
                        <ul>
                            <li><a href="https://t.me/DronFury">Telegram</a></li>
                            <li><a href="https://www.linkedin.com/in/%D0%B0%D0%BD%D0%B4%D1%80%D0%B5%D0%B9-%D0%BA%D1%8F%D0%B3%D1%83-k%C3%A4gu-538197211/">LinkedIn</a></li>
                            <li><a href="https://github.com/andreiKaq">Github</a></li>
                        </ul>
                    </div>

            </section>

        <div class="profile-card-button">
            <button class="btn1">Press me :)</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
